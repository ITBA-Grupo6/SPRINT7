{% extends 'Base/base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 my-auto">
      <div class="row">
        <h2 class="fw-bold text-center py-5">Hola! Te damos la bienvenida.</h2>
      </div>
      <div class="row mb-3">
        <h4 class="fw-normal text-center">
          Probá nuestra APP para una mejor experiencia.
        </h4>
      </div>
      <div class="row d-flex justify-content-center mb-3">
        <div class="col-1">
          <a href="https://www.apple.com/app-store/"
            ><img
              src="{% static 'Base/img/app_store.png' %}"
              alt="App Store"
              ,
              width="40"
              ,height="40"
            />
          </a>
        </div>
        <div class="col-1">
          <a href="https://play.google.com/store"
            ><img
              src="{% static 'Base/img/google_play.png' %}"
              alt="Google Play Store"
              ,
              width="40"
              ,height="40"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="row">
        <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
      </div>

      <!-- LOGIN -->
      <form action="#">
        <div class="mb-3">
          <label for="number" class="form-label">Documento (DNI)</label>
          <input type="number" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Clave</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Usuario</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="connected" class="form-check-input" />
          <label for="connected" class="form-check-label"
            >Recordar mi usuario</label
          >
        </div>
        <div class="d-grid">
          <a href="/interfaz home/inicioUsuario.html" class="btn btn-primary"
            >Iniciar Sesión</a
          >
        </div>
        <div class="my-3">
          <div class="fw-bold">
            ¿No eres cliente de ITBANK?
            <a href="/registro/registro.html">Registrarse</a>
          </div>
          <div>
            ¿Olvidaste el usuario o la clave?
            <a href="#">Crear nuevo usuario y/o clave</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
